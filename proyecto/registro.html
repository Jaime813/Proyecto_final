<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Producto - ByteFix</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <script>
    // Mostrar alerta al cargar la página
    alert(
      "Para crear un producto:\n\n" +
      "Ingrese nombre, categoría, precio y stock.\n" +
      "Seleccione una imagen representativa.\n" +
      "Guarde el producto para verlo en la lista general.\n" +
      "Ejemplo de opciones disponibles: Taladro, Compresor, Sierra, etc."
    );
  </script>

  <header>
    <nav class="navegacion-derecha">
      <ul>
        <li><a href="productos.html">Ver Productos</a></li>
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </nav>
    <h1>Registrar nuevo producto</h1>
  </header>

  <main>
    <section aria-label="Formulario de registro de producto">
      <form id="formulario-producto">
        <div>
          <label for="nombre">Nombre del producto:</label>
          <input type="text" id="nombre" placeholder="Nombre del producto" required>
        </div>

        <div>
          <label for="categoria">Categoría:</label>
          <input type="text" id="categoria" placeholder="Categoría" required>
        </div>

        <div>
          <label for="precio">Precio:</label>
          <input type="number" id="precio" placeholder="Precio" required>
        </div>

        <div>
          <label for="stock">Stock:</label>
          <input type="number" id="stock" placeholder="Stock" required>
        </div>

        <div>
          <label for="imagen">Ruta de imagen (opcional):</label>
          <input type="text" id="imagen" placeholder="Ruta de imagen (opcional)" value="img/fondo.png">
        </div>

        <button type="submit">Registrar Producto</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ByteFix. Todos los derechos reservados.</p>
  </footer>

  <script src="../js/main.js"></script>
  <script>
    document.getElementById('formulario-producto').addEventListener('submit', registrarProducto);
  </script>

</body>
</html>
