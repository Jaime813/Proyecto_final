<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Producto - ByteFix</title>
  <link rel="icon" type="image/png" href="../img/icon.png"> <!--Icono de pestaña navegador-->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

 

  <header>
    <nav class="navegacion-derecha">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Ver Productos</a></li>
        
        
      </ul>
    </nav>
    <h1>Registrar nuevo producto</h1>
  </header>


  <main>
    <section aria-label="Formulario de registro de producto">
      <form id="formulario-producto">
        <div>
          <label for="nombre">Nombre del producto:</label>
          <input type="text" id="nombre" placeholder="Nombre del producto" >
        </div>

        <div>
          <label for="categoria">Categoría:</label>
          <input type="text" id="categoria" placeholder="Categoría" >
        </div>
        
        <div>
          <label for="precio">Precio:</label>
          <input type="number" id="precio" placeholder="Precio" min="1" >
        </div>

        <div>
          <label for="stock">Stock:</label>
          <input type="number" id="stock" placeholder="Stock" min="1" >
        </div>

        <div>
          <label for="imagen">Ruta de imagen (opcional):</label>
          <input type="text" id="imagen" placeholder="Ruta de imagen (opcional)" value="/img/Product/sinIMG.png">
        </div>
        
        <button type="submit">Registrar Producto</button>

        

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ByteFix. Todos los derechos reservados.</p>
  </footer>

  <script src="../js/main.js"></script>
  
  <script>document.getElementById('formulario-producto').addEventListener('submit', registrarProducto);</script>


 

</body>
</html>
